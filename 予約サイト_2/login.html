<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .login-box {
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      border-radius: 10px;
      text-align: center;
      width: 320px;
      box-sizing: border-box;
    }
    h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    form {
      margin-top: 8px;
    }
    input {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    #error-message {
      color: #e11d48;
      min-height: 1.2em; /* レイアウトのガタつき防止 */
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ログイン画面</h2>

    <!-- Enterで送信できるようフォーム化 -->
    <form id="login-form" novalidate>
      <input type="text" id="username" placeholder="ユーザーID" required />
      <br />
      <input type="password" id="password" placeholder="パスワード" required />
      <br />
      <button id="login-btn" type="submit">ログイン</button>
    </form>

    <p id="error-message" aria-live="polite"></p>
  </div>

  <script>
    // ログイン処理（クリック/Enter共通）
    function doLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const VALID_USER = "user";
      const VALID_PASS = "userpass";

      const errorBox = document.getElementById("error-message");

      if (!username || !password) {
        errorBox.textContent = "ユーザーIDとパスワードを入力してください";
        return;
      }

      if (username === VALID_USER && password === VALID_PASS) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        errorBox.textContent = "ユーザーIDまたはパスワードが違います";
      }
    }

    // Enter/クリックで送信 → 共通処理を実行
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault(); // 既定のフォーム送信を止める
      doLogin();
    });
  </script>
</body>
</html>
