<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <style>
    body { margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center; font-family:sans-serif; background:#f5f5f5; }
    .login-box { padding:30px; background:#fff; box-shadow:0 0 10px rgba(0,0,0,.1); border-radius:10px; text-align:center; width:320px; box-sizing:border-box; }
    h2 { margin:0 0 8px; font-size:20px; }
    form { margin-top:8px; }
    input { margin:10px 0; padding:8px; width:100%; box-sizing:border-box; }
    button { padding:10px 20px; margin-top:10px; width:100%; cursor:pointer; }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    #error-message { color:#e11d48; min-height:1.2em; margin-top:8px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ログイン画面</h2>
    <form id="login-form" novalidate>
      <input type="text" id="username" placeholder="ユーザーID" autocomplete="username" required />
      <input type="password" id="password" placeholder="パスワード" autocomplete="current-password" required />
      <button id="login-btn" type="submit">ログイン</button>
    </form>
    <p id="error-message" aria-live="polite"></p>
  </div>

  <script>
    async function fetchUserId(){
      const res = await fetch('./auth.php?action=get_ids&ts=' + Date.now(), { headers:{'Cache-Control':'no-store'}, cache:'no-store' });
      const json = await res.json();
      return json?.user?.id || 'user';
    }
    async function loginUser(password){
      const res = await fetch('./auth.php?action=login&ts=' + Date.now(), {
        method:'POST',
        headers:{'Content-Type':'application/json','Cache-Control':'no-store'},
        cache:'no-store',
        body: JSON.stringify({ role:'user', password })
      });
      return res.json(); // {ok:true} 期待
    }
    function setBusy(b){ const btn=document.getElementById('login-btn'); btn.disabled=b; btn.textContent=b?'確認中…':'ログイン'; }
    function showError(m){ document.getElementById('error-message').textContent = m || ''; }

    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      showError('');
      const inputId = document.getElementById('username').value.trim();
      const pass    = document.getElementById('password').value;
      if (!inputId || !pass){ showError('ユーザーIDとパスワードを入力してください'); return; }

      setBusy(true);
      try{
        const userId = await fetchUserId();
        if (inputId !== userId){ showError('ユーザーIDが見つかりません'); return; }

        const r = await loginUser(pass);
        if (!(r && r.ok === true)){ showError(r?.error || 'ユーザーIDまたはパスワードが違います'); return; }

        sessionStorage.setItem('loggedIn','true');
        window.location.href = 'index.html';
      }catch(err){
        console.error(err); showError('通信エラーが発生しました');
      }finally{
        setBusy(false);
      }
    });
  </script>
</body>
</html>
