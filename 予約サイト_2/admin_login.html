<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ログイン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .login-box {
      padding: 30px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>管理者ログイン</h2>
    <input type="text" id="admin-id" placeholder="管理者ID"><br>
    <input type="password" id="admin-pass" placeholder="パスワード"><br>
    <button onclick="adminLogin()">ログイン</button><br>
    <button onclick="goToCalendar()">カレンダーに戻る</button>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script>
    function adminLogin() {
      const adminId = document.getElementById("admin-id").value;
      const adminPass = document.getElementById("admin-pass").value;

      const VALID_ADMIN_ID = "admin";
      const VALID_ADMIN_PASS = "adminpass";

      if (adminId === VALID_ADMIN_ID && adminPass === VALID_ADMIN_PASS) {
        sessionStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin_dashboard.html";
      } else {
        document.getElementById("error-message").textContent = "管理者IDまたはパスワードが違います";
      }
    }

    function goToCalendar() {
    window.location.href = "index.html"; // カレンダーページのファイル名に合わせてください
    }
  </script>
</body>
</html>
