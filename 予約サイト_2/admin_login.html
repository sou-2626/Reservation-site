<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ログイン</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif; background-color: #f5f5f5;
    }
    .login-box {
      padding: 30px; background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      border-radius: 10px; text-align: center;
    }
    input { margin: 10px; padding: 8px; width: 200px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    button[disabled]{ opacity:.6; cursor:not-allowed; }
    .actions { display: flex; gap: 8px; justify-content: center; margin-top: 8px; }
    #error-message { color: #e11d48; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>管理者ログイン</h2>

    <!-- Enterで送信できるようフォーム化 -->
    <form id="admin-login-form" novalidate>
      <input type="text" id="admin-id" placeholder="管理者ID" required /><br />
      <input type="password" id="admin-pass" placeholder="パスワード" required /><br />
      <div class="actions">
        <button id="admin-login-btn" type="submit">ログイン</button>
        <button id="back-btn" type="button">カレンダーに戻る</button>
      </div>
    </form>

    <p id="error-message"></p>
  </div>

  <script>
    // --- API helpers ---
    async function fetchAdminId(){
      const res = await fetch('./auth.php?action=get_ids&ts=' + Date.now(), {
        headers: { 'Cache-Control': 'no-store' }, cache: 'no-store'
      });
      const json = await res.json();
      return json?.admin?.id || 'admin';
    }
    async function loginAdmin(password){
      const res = await fetch('./auth.php?action=login&ts=' + Date.now(), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Cache-Control': 'no-store' },
        cache: 'no-store',
        body: JSON.stringify({ role: 'admin', password })
      });
      return res.json(); // { ok: true } を期待
    }

    // --- UI helpers ---
    function setBusy(busy){
      const btn = document.getElementById('admin-login-btn');
      btn.disabled = busy;
      btn.textContent = busy ? '確認中…' : 'ログイン';
    }
    function showError(msg){
      document.getElementById('error-message').textContent = msg || '';
    }

    // 管理者ログイン処理（UIはそのまま）
    async function doAdminLogin() {
      showError('');
      const inputId   = document.getElementById("admin-id").value.trim();
      const inputPass = document.getElementById("admin-pass").value;

      if (!inputId || !inputPass) {
        showError("管理者IDとパスワードを入力してください");
        return;
      }

      setBusy(true);
      try {
        // 1) サーバに登録されている admin.id を取得してID一致を確認
        const adminId = await fetchAdminId();
        if (inputId !== adminId) {
          showError("管理者IDが見つかりません");
          return;
        }

        // 2) role=admin + password で照合
        const result = await loginAdmin(inputPass);
        if (!(result && result.ok === true)) {
          showError(result?.error || "管理者IDまたはパスワードが違います");
          return;
        }

        // 3) ログインフラグを立ててダッシュボードへ
        sessionStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin_dashboard.html";
      } catch (e) {
        console.error(e);
        showError("通信エラーが発生しました");
      } finally {
        setBusy(false);
      }
    }

    // Enter/クリックでsubmit → 共通処理へ
    document.getElementById("admin-login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      doAdminLogin();
    });

    // 戻るボタン
    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
