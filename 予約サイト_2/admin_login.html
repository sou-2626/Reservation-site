<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者ログイン</title>
  <style>
    body {
      margin: 0; padding: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      font-family: sans-serif; background-color: #f5f5f5;
    }
    .login-box {
      padding: 30px; background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      border-radius: 10px; text-align: center;
    }
    input {
      margin: 10px; padding: 8px; width: 200px;
    }
    button {
      padding: 10px 20px; margin-top: 10px; cursor: pointer;
    }
    .actions { display: flex; gap: 8px; justify-content: center; margin-top: 8px; }
    #error-message { color: #e11d48; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>管理者ログイン</h2>

    <!-- Enterで送信できるようフォーム化 -->
    <form id="admin-login-form" novalidate>
      <input type="text" id="admin-id" placeholder="管理者ID" required /><br />
      <input type="password" id="admin-pass" placeholder="パスワード" required /><br />
      <div class="actions">
        <button id="admin-login-btn" type="submit">ログイン</button>
        <button id="back-btn" type="button">カレンダーに戻る</button>
      </div>
    </form>

    <p id="error-message"></p>
  </div>

  <script>
    // 管理者ログイン処理（クリック/Enterの両方から呼ばれる）
    function doAdminLogin() {
      const adminId   = document.getElementById("admin-id").value.trim();
      const adminPass = document.getElementById("admin-pass").value;

      const VALID_ADMIN_ID   = "admin";
      const VALID_ADMIN_PASS = "adminpass";

      const err = document.getElementById("error-message");
      if (!adminId || !adminPass) {
        err.textContent = "管理者IDとパスワードを入力してください";
        return;
      }

      if (adminId === VALID_ADMIN_ID && adminPass === VALID_ADMIN_PASS) {
        sessionStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin_dashboard.html";
      } else {
        err.textContent = "管理者IDまたはパスワードが違います";
      }
    }

    // Enter/クリックでsubmit → 共通処理へ
    document.getElementById("admin-login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      doAdminLogin();
    });

    // 戻るボタン
    document.getElementById("back-btn").addEventListener("click", () => {
      window.location.href = "index.html"; // カレンダーのファイル名に合わせてね
    });
  </script>
</body>
</html>
