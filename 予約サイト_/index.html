<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約カレンダー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      max-width: 600px;
      margin: 20px auto;
    }

    .day {
      position: relative;
      height: 80px;
      padding: 5px;
      font-size: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .day .date {
      position: absolute;
      top: 3px;
      left: 5px;
      font-weight: bold;
    }

    .day .company {
      margin-top: 25px;
      font-size: 12px;
      color: #004080;
    }

    .company-name {
      font-size: 11px;
      color: #004080;
      margin-top: 30px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      width: 100%;
    }

    .selected {
      background-color: #88f;
      color: white;
    }

    .today {
      border: 2px solid #ff0000;
      box-sizing: border-box;
    }

    .reserved {
      background-color: #aaa;
      color: white;
      cursor: not-allowed;
    }

    #reservation-form {
      display: none;
      margin-top: 20px;
    }

    input,
    select,
    textarea {
      margin: 5px;
    }

    .calendar-header {
      font-weight: bold;
      background-color: #eee;
    }
  </style>
</head>

<body>
  <h1>予約カレンダー</h1>
  <!-- 管理者ログインボタン -->
  <div style="text-align: right; margin: 10px 20px;">
    <button onclick="goToAdminLogin()">管理者ログイン</button>
  </div>
  <!-- 月の表示と移動ボタン -->
  <div id="month-control" style="margin: 20px;">
    <button id="prev-month">◀</button>
    <span id="current-month" style="font-weight: bold; margin: 0 10px;"></span>
    <button id="next-month">▶</button>
  </div>
  <!-- 曜日ラベル -->
  <div class="calendar calendar-header">
    <div>日</div>
    <div>月</div>
    <div>火</div>
    <div>水</div>
    <div>木</div>
    <div>金</div>
    <div>土</div>
  </div>
  <!-- カレンダー表示 -->
  <div id="calendar" class="calendar"></div>
  <p id="selected-date">日付を選択してください</p>

  <!-- 予約フォーム -->
  <div id="reservation-form">
    <form id="form">
      <input type="text" id="company" placeholder="企業名" required><br>
      <label>時間帯:</label>
      <select id="time" required>
        <option value="">選択してください</option>
        <option value="午前">10:00〜12:00（午前）</option>
        <option value="午後">14:00〜17:00（午後）</option>
      </select><br>
      <label>匿名で予約：</label><input type="checkbox" id="anonymous"><br>
      <label>カテゴリ:</label>
      <select id="category" required>
        <option value="">選択してください</option>
        <option value="ゲーム">ゲーム</option>
        <option value="CG">CG</option>
        <option value="両方">両方</option>
      </select><br>
      <textarea id="note" rows="3" cols="30" placeholder="備考"></textarea><br>
      <button type="submit">予約する</button>
    </form>
  </div>

  <!-- ログアウトボタン -->
  <button onclick="logout()">ログアウト</button>
  <script>
    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>


  <!-- 外部JSを読み込み -->
  <script src="calendar.js"></script>
</body>

</html>
